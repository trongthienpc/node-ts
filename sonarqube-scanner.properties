# Required metadata
sonar.projectKey=my-node-app
sonar.projectName="My Node.js App"
sonar.projectVersion=1.0

# Path to the source code (adjust this to match your project structure)
sonar.sources=.

# Language
# sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Specify the Node.js version being used (optional)
#sonar.nodejs.executable=path_to_node_executable

# SonarQube server URL (update this to match your SonarQube server)
sonar.host.url=http://localhost:4000

# Authentication token if required (uncomment and provide if necessary)
#sonar.login=your_auth_token

# Exclude files and directories from analysis (optional)
#sonar.exclusions=src/vendor/**, src/test/**

